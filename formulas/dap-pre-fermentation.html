<div class="formula-content" data-i18n-key="dap-pre-fermentation">
    <h5 data-i18n="calculators.dap-pre-fermentation.formula.description">Formula for DAP calculation (pre-fermentation)</h5>
    <ol>
        <li data-i18n="calculators.dap-pre-fermentation.formula.steps.0">YAN difference (mg/L) = Required YAN - Initial YAN</li>
        <li data-i18n="calculators.dap-pre-fermentation.formula.steps.1">DAP amount (g) = (YAN difference × Volume) / (4.7 × 1000)</li>
        <li data-i18n="calculators.dap-pre-fermentation.formula.steps.2">Where 4.7 mg/L DAP ≈ 1 mg/L YAN</li>
    </ol>
</div>
