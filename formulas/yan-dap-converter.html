<div class="formula-content" data-i18n-key="yan-dap-converter">
    <h5 data-i18n="calculators.yan-dap-converter.formula.description">Formula for YAN/DAP conversion</h5>
    <ol>
        <li data-i18n="calculators.yan-dap-converter.formula.steps.0">DAP (mg/L) = YAN (mg/L) × 4.7</li>
        <li data-i18n="calculators.yan-dap-converter.formula.steps.1">YAN (mg/L) = DAP (mg/L) / 4.7</li>
        <li data-i18n="calculators.yan-dap-converter.formula.steps.2">Where 4.7 mg/L DAP ≈ 1 mg/L YAN</li>
    </ol>
</div>
